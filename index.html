<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Productos App</title>
    <!-- bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/litera/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- Navegacion -->
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="/">
        Productos App
      </a>
    </nav>

    <div class="container">
      <!-- Aplicacion -->
      <div id="App" class="row pt-5">
        <div class="col-md-3">
          <div class="card">
            <div class="card-header">
              <h5>Agraga un producto</h5>
            </div>
            <form id="form-producto" class="card-body">
              <div class="form-group">
                <input
                  class="form-control"
                  type="text"
                  id="nombre"
                  placeholder="Nombre del producto"
                />
              </div>
              <div class="form-group">
                <!-- para que acepte decimales, se agrega la propiedad step -->
                <input
                  class="form-control"
                  step="0.01"
                  type="number"
                  id="precio"
                  placeholder="Precio del producto"
                />
              </div>
              <div class="form-group">
                <input
                  class="form-control"
                  type="number"
                  id="agno"
                  placeholder="AÃ±o del producto"
                  min="2020"
                  max="2030"
                />
              </div>
              <input
                type="submit"
                value="Guardar"
                class="btn btn-primary btn-block"
              />
            </form>
          </div>
        </div>
        <div class="col-md-8" id="lista-productos"></div>
      </div>
    </div>


    <script src="./app.js"></script>
  </body>
</html>
